<h1 mat-dialog-title>Editar Cita</h1>
<div mat-dialog-content>

  <mat-form-field appearance="fill">

    <mat-label>name</mat-label>
    <input matInput [(ngModel)]="data.name">

  </mat-form-field>
  <mat-form-field appearance="fill">

    <mat-label>Horario</mat-label>
    <mat-select [(ngModel)]="data.horario">
      <mat-option value=0>Mañana</mat-option>
      <mat-option value=1>Tarde</mat-option>
      <mat-option value=2>Noche</mat-option>
      <mat-option value=3>No importa</mat-option>
    </mat-select>

  </mat-form-field>
  <mat-form-field appearance="fill">

    <mat-label>Planeación Previa?</mat-label>
    <mat-select [(ngModel)]="data.planeacion_previa">
      <mat-option value="true">Si</mat-option>
      <mat-option value="false">No</mat-option>
    </mat-select>

  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="cancel()"> Cancel </button>
  <button mat-button (click)="save()">Save</button>
</div>
